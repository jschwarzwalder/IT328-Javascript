<!DOCTYPE html>
<html>

<head>
	<meta charset="utf">
	<title>IT 328 - Javascript!</title>
</head>

<body>

	<p id="games">Video Games</p>
	<ul>
		<li>Super Mario World</li>
		<li>Legend of Zelda: Ocarina of Time</li>
		<li>Beyond Good and Evil</li>
		<li>Kirby Epic Yarn</li>
		<li>Her Story</li>
		<li>Portal</li>
	</ul>
	
	<button onClick="bold()">Click me! </button>
	<script>
		function bold(){
			document.getElementById("games").innerHTML = "Awesome games you should play!";
		}
		//change the <p> tag
		
		document.getElementsByTagName('li').style.Color = "Navy";
	</script>
  

</body>
</html>
